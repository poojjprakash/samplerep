<body class="article-body polished"><div><div class="article-image-slot image-slot-placeholder" data-is-first="true" data-doc-id="cms/api/amp/image/BB1r8sJd"><slot name="BB1r8sJi-image-cms/api/amp/image/BB1r8sJd"><div class="common-slot-placeholder"></div></slot></div></div><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}">Ravichandran Ashwin, one of Indian crickets most celebrated spinners, is known for his love for Tamil cinema. </p><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}">The spinner often takes to his personal social media page to share reviews of films, and post memes based on popular Tamil pop culture references.</p><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}"> Ashwin's latest Instagram post is all about this! </p><div class="intra-article-module" data-t="{&quot;n&quot;:&quot;intraArticle&quot;,&quot;t&quot;:13}"><slot name="BB1r8sJi-intraArticleModule-0"><div class="intra-article-ad-placeholder"></div></slot></div><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}"></p><h2 class="article-sub-heading">Ravichandran Ashwin's fan boy moment with director Mani Ratnam</h2><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}"></p><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}">Taking to his Instagram account, Ashwin posted an image of himself standing with director Mani Ratnam. </p><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}">He captioned it "A hero is born among a hundred, a wise man is found among a thousand, but an accomplished one might not be found even among a hundred thousand men.</p><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}">Such a fan boy moment".</p><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}"></p><div><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}"></p><div class="instagram-slot"><slot name="socialEmbed-038ba16d07364cac840c5bbdfd29ebd7"></slot></div><slot name="default"></slot><p></p></div><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}"></p><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}">In 2022, Ashwin took to his X to review Mani Ratnam's film<em> Ponniyin Selvan.</em> </p><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}" class="continue-read-break">He called it a compelling watch. <slot name="cont-read-break"></slot></p><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}">The post read "I dont know how many more times I will fall in love with this epic story. #ponniyinselvan. Movies cant replace a good novel, however the legend #maniratnam has made #ps1 a compelling watch."</p><div class="intra-article-module" data-t="{&quot;n&quot;:&quot;intraArticle&quot;,&quot;t&quot;:13}"><slot name="BB1r8sJi-intraArticleModule-1"></slot></div><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}">The cricketer added in another tweet, "There are plenty of stars who have acted in this movie and added depth to some amazing characters that lived in my head who were brought to life by @Karthi_Offl (vandiyathevan), @trishtrashers (kundavai), Aishwarya Rai(Nandini) and @actor_jayamravi (arunmozhi) with grace and elan."</p><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}"></p><h2 class="article-sub-heading">Mani Ratnam's upcoming project</h2><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}"></p><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}">Mani Ratnam has completed the shoot of <em>Thug Life</em> starring Kamal Haasan in the lead.</p> <p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}">The film is jointly produced by Raaj Kamal Films International, Madras Talkies and Red Giant Movies. The film stars Haasan, alongside Silambarasan, Trisha Krishnan, Ashok Selvan, Aishwarya Lekshmi, Joju George, Abhirami, Nassar, Ali Fazal, Pankaj Tripathi, Sanya Malhotra and Rohit Saraf. </p><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}">Thug Life is scheduled to be released worldwide on 5 June 2025 in theatres.</p><div class="intra-article-module-bottom-slot" data-t="{&quot;n&quot;:&quot;intraArticle&quot;,&quot;t&quot;:13}"><slot name="BB1r8sJi-bottom-intraArticleModule"></slot></div></body></template> <!----><div class adowrootmode="open"><!----> 
<body class="article-body polished"><div class="article-image-slot image-slot-placeholder" data-is-first="true" data-doc-id="cms/api/amp/image/BB1r8ffq"><slot name="BB1r8crT-image-cms/api/amp/image/BB1r8ffq"><div class="common-slot-placeholder"></div></slot></div><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}">Kannada superstar <a class="manualbacklink" href="https://www.hindustantimes.com/entertainment/others/toxic-teaser-birthday-boy-yash-goes-sexy-and-sinister-in-sultry-first-look-101736315312932.html" target="_blank" data-t="{&quot;n&quot;:&quot;destination&quot;,&quot;t&quot;:13,&quot;b&quot;:1,&quot;c.t&quot;:7}">Yash</a> celebrated his 39th birthday yesterday (January 8) in Goa. The actor enjoyed a low-key celebration at the beach, surrounded by friends and family. Photos of Yash cutting a cake on the beach have surfaced on the internet.</p><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}">(Also read: <a class="manualbacklink" href="https://www.hindustantimes.com/entertainment/others/who-is-geetu-mohandas-former-actor-director-of-yash-upcoming-action-thriller-toxic-101736340933807.html" target="_blank" data-t="{&quot;n&quot;:&quot;destination&quot;,&quot;t&quot;:13,&quot;b&quot;:1,&quot;c.t&quot;:7}">Who is Geetu Mohandas? Former actor, director of Yash's upcoming action-thriller Toxic</a>)</p><div class="intra-article-module" data-t="{&quot;n&quot;:&quot;intraArticle&quot;,&quot;t&quot;:13}"><slot name="BB1r8crT-intraArticleModule-0"><div class="intra-article-ad-placeholder"></div></slot></div><h2 class="article-sub-heading">Yash's low-key birthday celebration with family</h2><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}" class="continue-read-break">In the photos, Yash's wife, Radhika Pandit, and their children, Ayra and Yatharv, can be seen celebrating with him. The actor was spotted cutting a chocolate cake at night on the beach and feeding it to his family and friends. Yash and his wife were twinning in green for the occasion, with Yash wearing a green t-shirt and Radhika stunning in a green floral dress.<slot name="cont-read-break"></slot></p><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}"></p><div class="twitter-slot"><slot name="socialEmbed-deeb1c051f3049cf9c1bbe757756a049"></slot></div><slot name="default"></slot><p></p> <p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}"></p><div class="twitter-slot"><slot name="socialEmbed-92b2ddc176294878b59e50a63b39a2ab"></slot></div><slot name="default"></slot><p></p> <p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}">Days ahead of his birthday, Yash had requested his fans to celebrate responsibly. In a statement, he wrote, "I will be busy shooting and will not be in town on my birthday. However, the warmth of your wishes will always reach me and be my constant companion, fueling my spirit and inspiring me."</p><div class="intra-article-module" data-t="{&quot;n&quot;:&quot;intraArticle&quot;,&quot;t&quot;:13}"><slot name="BB1r8crT-intraArticleModule-1"></slot></div><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}">On his birthday, the makers of his upcoming film teased fans with a glimpse of his stylish look. The teaser for <a class="manualbacklink" href="https://www.hindustantimes.com/entertainment/others/yash-finally-gives-an-update-on-his-upcoming-film-toxic-with-geetu-mohandas-promises-a-surprise-on-his-birthday-101736138691677.html" target="_blank" data-t="{&quot;n&quot;:&quot;destination&quot;,&quot;t&quot;:13,&quot;b&quot;:1,&quot;c.t&quot;:7}">Toxic</a>: A Fairy Tale for Grown-ups showcased Yash in a dashing avatar as he entered a club and enjoyed a glamorous night surrounded by women. The teaser has created significant buzz among fans.</p><h2 class="article-sub-heading">Yash's upcoming films</h2><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}">Toxic: A Fairy Tale marks Yash's first project since the blockbuster success of KGF Chapter 2. His new avatar in the film has already generated excitement among fans. Directed by Geetu Mohandas, the film is scheduled to release in theaters this year.</p><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}">In addition to Toxic, Yash is part of Nitesh Tiwari's ambitious Ramayana, which also stars Ranbir Kapoor, Sai Pallavi, Sunny Deol, Ravi Dubey, and others in key roles. Yash will portray Ravana in the film, which is slated for a 2026 release in theaters.</p><p data-t="{&quot;n&quot;:&quot;blueLinks&quot;}">Read more news like this on <a href="https://www.hindustantimes.com/?utm_source=microsoft_homepagelink" target="_blank" data-t="{&quot;n&quot;:&quot;destination&quot;,&quot;t&quot;:13,&quot;b&quot;:1,&quot;c.t&quot;:7}">HindustanTimes.com</a></p><div class="intra-article-module-bottom-slot" data-t="{&quot;n&quot;:&quot;intraArticle&quot;,&quot;t&quot;:13}"><slot name="BB1r8crT-bottom-intraArticleModule"></slot></div></body></template> <!----><div class="article-image-slot" slot="BB1r8crT-image-cms/api/amp/image/BB1r8ffq"><cp-article-image><template shadowrootmode="open"><!----><div class="article-image-container polished" data-t="{&quot;n&quot;:&quot;OpenModal&quot;,&quot;t&quot;:13,&quot;b&quot;:8,&quot;c.i&quot;:&quot;BB1r8crT&quot;,&quot;c.l&quot;:false,&quot;c.t&quot;:13,&quot;c.v&quot;:&quot;entertainment&quot;,&quot;c.c&quot;:&quot;entertainmenttopstories&quot;,&quot;c.b&quot;:&quot;Hindustan Times&quot;,&quot;c.bi&quot;:&quot;AAB3rX&quot;,&quot;c.tv&quot;:&quot;entertainment&quot;,&quot;c.tc&quot;:&quot;celebrities&quot;,&quot;c.hl&quot;:&quot;Yash celebrates a low-key birthday in Goa with family and friends, cuts cake on the beach. See pics&quot;}" data-test-id="BB1r8ffq"> <button data-customhandled="true" class="article-image-height-wrapper expandable article-image-height-wrapper-new" style="height: 309px" data-t="{&quot;n&quot;:&quot;destination&quot;,&quot;b&quot;:1,&quot;c.i&quot;:&quot;BB1r8crT&quot;,&quot;c.l&quot;:false,&quot;c.t&quot;:13,&quot;c.v&quot;:&quot;entertainment&quot;,&quot;c.c&quot;:&quot;entertainmenttopstories&quot;,&quot;c.b&quot;:&quot;Hindustan Times
